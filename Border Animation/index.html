<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation</title>
    <style>
        body {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1b1d1a;
        }
        .card {
            display: flex;
            flex-direction: column;
            text-align: center;
            background-color: #312525;
            color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem; 
            position: relative;
        }

        @property --angle{
                syntax: "<angle>";
                initial-value: 0deg;
                inherits: false;
            }

        .card::after, .card::before{            
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 0.5rem;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            padding: 0.1rem; 
            background-image: conic-gradient(from var(--angle), transparent 50%, blue);
            animation: 3s spin linear infinite;
            z-index: -1;
        }

        .card::before {
            /* STRONG BLUR */
            filter: blur(1.5rem); 

            /* REDUCED BLUR INTENSITY */
            opacity: 0.5;
        }

        @keyframes spin {
            from {--angle: 0deg;}
            to {--angle: 360deg;}
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Card</h2>
        <p>This card will contain border animation.</p>
    </div>
</body>
</html>
