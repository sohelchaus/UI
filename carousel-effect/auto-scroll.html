<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Effect</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }

        .carousel {
            display: flex;
            width: 80%;
            margin: 100px auto;
            overflow-x: auto;
            border: 5px solid red;
            gap: 1rem;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            animation: spin 5s infinite linear;
        }

        .card {
            flex: 0 0 5rem;
            height: 5rem;
            align-content: center;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            background-color: green;
        }

        @keyframes spin {
            from {
                translate: 0;
            }

            to {
                translate: -100%;
            }
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="group">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
        </div>
        <div aria-hidden class="group">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
