<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Carousel Effect</title>

    <style>
        /* Certification Section */
        .certification-section {
            width: 100vw;
            padding: 40px 20px;
            background: #f0f4f8;
            text-align: center;
        }

        .certification-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
        }

        /* Swiper Container */
        .swiper {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        /* Slides */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide a {
            display: block;
            transition: transform 0.3s ease;
        }

        .swiper-slide a:hover {
            transform: scale(1.05);
        }

        /* Certificate Images */
        .swiper-slide img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Buttons */
        .swiper-button-next,
        .swiper-button-prev {
            color: #ffcc20;
        }
    </style>
</head>

<body>
    <section class="certification-section">
        <h2>My Certifications</h2>

        <div class="swiper mySwiper">

            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <a href="https://example.com/cert1" target="_blank">
                        <img src="cert.jpg" alt="Certificate 1" />
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://example.com/cert2" target="_blank">
                        <img src="cert.jpg" alt="Certificate 2" />
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://example.com/cert3" target="_blank">
                        <img src="cert.jpg" alt="Certificate 3" />
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://example.com/cert4" target="_blank">
                        <img src="cert.jpg" alt="Certificate 4" />
                    </a>
                </div>
                <!-- Add more slides as needed -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <script>
        const swiper = new Swiper(".mySwiper", {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 30,
            breakpoints: {
                640: { slidesPerView: 1 },
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 }
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            grabCursor: true
        });

    </script>
</body>

</html>
