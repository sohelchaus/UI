<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <style>
        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
        }

        .circular-progress {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(transparent 50%, red);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .inner-circle {
            width: 90px;
            height: 90px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .progress-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .progress-label {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="circular-progress">
            <div class="inner-circle">
                <span class="progress-value">0%</span>
            </div>
        </div>
        <div class="progress-label">Project Completion</div>
    </div>

    <script>
        function setProgress(percent) {
            const progressBar = document.querySelector('.circular-progress');
            const valueSpan = document.querySelector('.progress-value');

            progressBar.style.background = `conic-gradient(#4caf50 ${percent}%, #ddd ${percent}%)`;
            valueSpan.textContent = `${percent}%`;
        }

        setProgress(65); // Change this value dynamically

    </script>
</body>

</html>
