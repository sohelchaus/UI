<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: auto;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slider-container {
            width: 100%;
            max-width: 360px;
            height: auto;
            display: flex;
            position: relative;
            border-radius: 0.5rem;
            margin: auto;
            overflow: hidden;
        }

        .slider {
            position: relative;
        }

        .slide {
            display: none;
            position: relative;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slide-overlay {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .cta-btn {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            margin: 1rem 0;
            padding: 0.6rem 1.6rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        /* -------------------- */
        /* SLIDE NAVIGATION BAR */
        /* -------------------- */
        .nav-btn {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            padding: 1rem;
            cursor: pointer;
            border: none;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.5rem;
        }

        .prev {
            left: 0.5rem;
        }

        .next {
            right: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <!------------------>
        <!-- SLIDE IMG 01 -->
        <!------------------>
        <div class="slide active">
            <img src="S:\XAMPP\htdocs\UI\assets\html.png" alt="Thumbnail">
            <div class="slide-overlay">
                <h2>Image Title</h2>
                <p>This is an image description.</p>
                <button class="cta-btn">CTA</button>
            </div>
        </div>

        <!------------------>
        <!-- SLIDE IMG 02 -->
        <!------------------>
        <div class="slide">
            <img src="S:\XAMPP\htdocs\UI\assets\css.png" alt="image slide">
            <div class="slide-overlay">
                <h2>Image Title</h2>
                <p>This is an image description.</p>
                <button class="cta-btn">CTA</button>
            </div>
        </div>

        <!------------------>
        <!-- SLIDE IMG 03 -->
        <!------------------>
        <div class="slide">
            <img src="S:\XAMPP\htdocs\UI\assets\js.png" alt="image slide">
            <div class="slide-overlay">
                <h2>Image Title</h2>
                <p>This is an image description.</p>
                <button class="cta-btn">CTA</button>
            </div>
        </div>

        <!----------------------------->
        <!-- NAVIGATION BUTTON -->
        <!----------------------------->
        <button class="nav-btn prev"><</button>
        <button class="nav-btn next">></button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach(
                (slide, i) => {
                    slide.classList.toggle('active', i === index);
                }
            );
        }
        // PREV BUTTON
        prevBtn.addEventListener(
            'click', () => {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }
        );

        // NEXT BUTTON
        nextBtn.addEventListener(
            'click', () => {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }
        );

        // INITIALIZE
        showSlide(currentIndex);
    </script>
</body>

</html>
