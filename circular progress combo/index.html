<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Circular Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="skill">
    <div class="Progress-bar">
      <div class="outer">
        <div class="inner">
          <div id="number">65%</div>
        </div>
      </div>
      <svg width="160" height="160">
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#ffcc29"/>
            <stop offset="100%" stop-color="#ff5733"/>
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70"></circle>
      </svg>
    </div>
    <div class="label" id="skill-label">HTML</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
