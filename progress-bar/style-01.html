<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar - By ChausOfficial</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: monospace;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .progress-bar {
            width: 50%;
            margin: 2rem auto;
            padding: 1.5rem;
            text-align: center;
            animation: fadeInUp 1s ease forwards;
        }
        .progress {
            width: 100%;
            height: 1.5rem;
            background-color: #00ff1a;
            border-radius: 0.5rem;
            margin: 1rem 0;
            overflow: hidden;
        }
        .progress-fill {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            animation: fillAnimation 2s ease forwards;
            animation-delay: 0.5s;
        }

        /* ANIMATION */
        @keyframes fillAnimation {
            0% {
                width: 0%;
            }
            100% {
                width: var(--fill-percentage, 0%);
            }
        }
        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
            }
            100% {
                trnasform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <section class="progress-bar">
        <h2>HTML</h2>
        <div class="progress">
            <div class="progress-fill"></div>
        </div>
    </section>

    <script>
        window.addEventListenter("DOMContentLoaded", () => {
            const totalTarget = 100; // custom adjustment
            const elementsUsed = document.getElementsByTagName("*").length;
            const percentage = Math.min((elementsUsed / totalTarget) * 100, 100);
            const fill = document.querySelector(".progress-fill");

            fill.style.setProperty("--fill-percentage", `${percentage}%`);
        });
    </script>
</body>
</html>
