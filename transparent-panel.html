<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Effect Panel</title>
    <style>
        * {
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: auto;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .page-section {
            width: 100%;
            height: auto;
            display: flex;
            background-image: url("S:\XAMPP\htdocs\UI\assets\subject.jpg");
            background-size: cover;
            background-position: center;
        }
        .transparent-panel {
            width: 50%;
            height: auto;
            display: flex;
            align-items: center;
            position: relative;
            padding: 2rem;
            backdrop-filter: blur(10px);
            color: white;
            background-color: rgba(255, 0, 0, 0.5);
            z-index: 1;
        }
        .panel-content {
            z-index: 2;
        }
        .page-section::before {
            content:"";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="page-section">
        <div class="transparent-panel">
            <div class="panel-content">
                <h2>Overlay Effect</h2>
                <p>welcome to my overlay effect, where image is blurred in front to make text visible.</p>
            </div>
        </div>
    </div>
</body>
</html>
