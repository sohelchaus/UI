<!DOCTYPE html>
<html lang="en">

<head>
    <title>scale images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: auto;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gallery {
            display: flex;
            width: 25%;
            height: 15rem;
            gap: 0.5rem;
        }

        .gallery img {
            width: 25%;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 0.5rem;
            transition: all ease 0.5s;
            border: 5px solid gray;
        }
        
        .gallery img:hover {
            width: 100%;
            height: auto;
            scale: 1.1;
        }
    </style>
</head>

<body>

        <img src="S:\XAMPP\htdocs\UI\assets\css.png" alt="image">
        <img src="S:\XAMPP\htdocs\UI\assets\html.png" alt="image">
        <img src="S:\XAMPP\htdocs\UI\assets\css.png" alt="image">
        <img src="S:\XAMPP\htdocs\UI\assets\js.png" alt="image">
    </div>
</body>

</html>
