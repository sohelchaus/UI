<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale-up Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100vw;
            height: 100vh;
        }
        .nav-btn {
            width: 100%;
            height: auto;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            
        }
        .nav-btn button {
            background-color: yellow;
            color: #2d2d2d;
            border: none;
            padding: 0.5rem;
            gap: 0.5rem;
            border-radius: 10%;
        }
        .nav-btn button:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="nav-btn">
        <button><span>home</span></button>
        <button>about</button>
        <button>service</button>
        <button>contact</button>
    </nav>
</body>
</html>
