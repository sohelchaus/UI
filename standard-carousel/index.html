<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Carousel Effect</title>
</head>

<body>
    <section class="certification-section">
        <h2>My Certifications</h2>

        <div class="swiper mySwiper">

            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <a href="https://example.com/cert1" target="_blank">
                        <img src="cert.jpg" alt="Certificate 1" />
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://example.com/cert2" target="_blank">
                        <img src="cert.jpg" alt="Certificate 2" />
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://example.com/cert3" target="_blank">
                        <img src="cert.jpg" alt="Certificate 3" />
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://example.com/cert4" target="_blank">
                        <img src="cert.jpg" alt="Certificate 4" />
                    </a>
                </div>
                <!-- Add more slides as needed -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
