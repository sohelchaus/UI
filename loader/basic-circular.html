<!DOCTYPE html>
<html>

<head>
    <title>spinner</title>
    <style>
        
.spinner {
height:50px;
width:50px;
border:10px solid grey;
border-radius:50%;
border-top-color:blue;
animation:spin 1s linear infinite;
}
@keyframes spin {
0% {
transform:rotate(0deg);
}

100% {
transform:rotate(360deg)
}
}

    </style>
</head>

<body>
<div class="spinner"></div>
</body>
</html>
