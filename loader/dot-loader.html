<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span {
            width: 10px;
            height: 10px;
            background-color: #ff001a;
            border-radius: 50%;
            margin: 0 3px;
            animation: loading 1s infinite ease-in-out;
        }

        @keyframes loading {
            0%,
            50%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        span:nth-child(1) {
            animation-delay: -0.32s;
        }

         span:nth-child(2) {
            animation-delay: -0.16s;
        }

    </style>
</head>
<body>
    <span></span>
    <span></span>
    <span></span>
</body>
</html>
