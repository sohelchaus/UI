<!DOCTYPE html>
<html lang="en">

<head>
    <title>cs lesson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="F:\sohel_chaus\project\nav-toggle\style.css">
    <style>
        body {
            display: flex;
        }

        .menu {
            position: relative;
            width: 30px;
            height: 20px;
            background: transparent;
            cursor: pointer;
            display: block;
        }

        .menu input {
            display: none;
        }

        .menu span {
            background-color: #2c2c2c;
            display: block;
            position: absolute;
            height: 5px;
            width: 100%;
            border-radius: 10px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        /* ------------ */
        /* BEFORE LINES */
        /* ------------ */
        .menu span:nth-of-type(1) {
            top: 0%;
            transform-origin: left-center;
        }

        .menu span:nth-of-type(2) {
            top: 50%;
            transform: translateY(50%);
            transform-origin: left-center;
        }

        .menu span:nth-of-type(3) {
            top: 100%;
            transform: translateY(100%);
            transform-origin: left-center;
        }

        /* ----------- */
        /* AFTER LINES */
        /* ----------- */
        .menu input:checked~span:nth-of-type(1) {
            transform: rotate(45deg);
            top: 0px;
            left: 5px;
        }

        .menu input:checked~span:nth-of-type(2) {
            width: 0%;
            opacity: 0;
        }

        .menu input:checked~span:nth-of-type(3) {
            transform: rotate(-45deg);
            top: 30px;
            left: 5px;
        }
    </style>
</head>

<body>
    <label class="menu" for="menu">
        <input type="checkbox" id="menu">
        <span></span>
        <span></span>
        <span></span>
    </label>
</body>

</html>
